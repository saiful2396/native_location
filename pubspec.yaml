name: native_location
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2+2
  image_picker: ^0.6.7+14
  path_provider: ^1.6.24
  path: ^1.7.0
  sqflite: ^1.3.2+1
  location: ^3.1.0
  google_maps_flutter: ^1.0.6
  http: ^0.12.2


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/places.png"
  adaptive_icon_background: '#191919'
  adaptive_icon_foreground: 'assets/adaptive_places.png'

flutter:

  uses-material-design: true